<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js" type="module"></script>
    <style>
        body {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <div
        style="background-color: antiquewhite; margin-bottom: 10px; display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style="display: flex; flex-direction: column; gap: 8px; padding: 8px;">
            <h3>Kirim Pesan</h3>
            <input id="input" placeholder="text here" />
            <button id="btn">Kirim</button>
        </div>
        <div style="padding: 8px; display: flex; flex-direction: column; gap: 8px;">
            <h3>Create Channel</h3>
            <input id="channel" placeholder="channel name" />
            <button id="create_channel">Create</button>
        </div>
        <div style="padding: 8px; display: flex; flex-direction: column; gap: 8px; max-height: 200px; max-width:300px;">
            <h3>List Channel</h3>
            <ol id="list_channel" style="overflow-y: scroll;"></ol>
        </div>
        <div style="padding: 8px; display: flex; flex-direction: column; gap: 8px; width: 200px;">
            <h3>Info</h3>
            <!-- <div id="info"></div> -->
            <div id="message_count"></div>
        </div>
        <div style="padding: 8px; display: flex; flex-direction: column; gap: 8px; width: 200px;">
            <h3>Document</h3>
            <a href="/document.md">Document</a>
        </div>

    </div>
    <div style="display: flex; flex-direction: row; gap: 10px; ">
        <div style="padding: 8px; background-color: antiquewhite; width: 50%;">
            <h3>Data Time</h3>
            <div style="overflow-y: scroll;  max-height: 70vh; ">
                <div style="text-wrap: wrap; word-wrap: break-word; color: cadetblue;" id="content"></div>
            </div>
        </div>
        <div style=" padding: 8px; background-color: antiquewhite; width: 50%;   ">
            <h3>Data Json</h3>
            <div style="overflow-y: scroll; max-height: 70vh;">
                <pre id="json" style=" text-wrap: wrap; word-wrap: break-word; color: cadetblue;"></pre>
            </div>

            </pre>
        </div>
    </div>

</body>

</html>
