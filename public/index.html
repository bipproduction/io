<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        

        setTimeout(() => {
            socket.emit("server", "from_client")
        }, 1000)

        socket.on("client", (data) => {
            console.log(data)
            document.getElementById("con").innerHTML = "message: " + data
        })
    </script>
</head>

<body>

    <div id="con"></div>
</body>

</html>
