<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: row; gap: 10px">
        <div style="padding: 8px; width: 300px;">
            <div id="content"></div>
        </div>
        <div style="width: 300px;">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input id="input" />
                <button id="btn">Kirim</button>
            </div>
        </div>
    </div>
    <script>
        const url = window.location.port === 3001 ? `ws://localhost:${window.location.port}` : `wss://${window.location.host}/${window.location.port}`
        const wss = new WebSocket(url);
        function connectWebSocket(wss) {
            wss.onopen = () => {
                console.log("wss connect")
            }

            wss.onmessage = (event) => {
                const dataReceived = JSON.parse(event.data);
                $("#content").append(`<div>${dataReceived.data}</div>`)
            };

            wss.onclose = () => {
                console.log("wss disconnect")

                // auto reconnect
                return setTimeout(() => {
                    connectWebSocket(wss)
                }, 1000)
            };
        }

        connectWebSocket(wss)

        $("#btn").click(() => {
            const data = $("#input").val()
            wss.send(JSON.stringify({ data }))
            $("#input").val("")
        })
    </script>
</body>

</html>
