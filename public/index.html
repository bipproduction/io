<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <div
        style="background-color: antiquewhite; margin-bottom: 10px; display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style="width: fit-content; padding: 8px; ">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input id="input" placeholder="text here" />
                <button id="btn">Kirim</button>
            </div>
        </div>
        <div style="padding: 8px; width: 300px;">
            Tekan kirim atau enter aja
        </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px; ">
        <div style="padding: 8px; background-color: antiquewhite; width: 50%;">
            <h3>Data Time</h3>
            <div style="overflow-y: scroll;  max-height: 70vh; ">
                <div style="text-wrap: wrap; word-wrap: break-word; color: cadetblue;" id="content"></div>
            </div>
        </div>
        <div style=" padding: 8px; background-color: antiquewhite; width: 50%;   ">
            <h3>Data Json</h3>
            <div style="overflow-y: scroll; max-height: 70vh;">
                <pre id="json" style=" text-wrap: wrap; word-wrap: break-word; color: cadetblue;"></pre>
            </div>

            </pre>
        </div>
    </div>
    <script>
        let wss;
        let list_data = [];
        function connectWebSocket() {
            const local = window.location.hostname === "localhost"
            const url = `${local ? "ws" : "wss"}://${window.location.host}`
            wss = new WebSocket(url);
            wss.onopen = () => {
                console.log("wss connect")
            }

            let id = 1
            wss.onmessage = (event) => {
                const tanggal = new Date().toLocaleString()
                const dataReceived = JSON.parse(event.data);
                $("#content").prepend(`<div>[${tanggal}] ${dataReceived.data}</div>`)
                dataReceived.id = id
                list_data.unshift(dataReceived)
                // const reverse_list = list_data.reverse()

                $("#json").text(JSON.stringify(list_data, null, 2))
                id++;
            };

            wss.onclose = () => {
                console.log("wss disconnect")

                // auto reconnect
                setTimeout(() => {
                    console.log("auto reconnect websockwet")
                    connectWebSocket()
                }, 1000)
            };
        }

        $(document).ready(() => {
            connectWebSocket()
        })

        $("#btn").click(kirim)

        // detect enter
        $("#input").keypress((event) => {
            if (event.which === 13) {
                kirim()
            }
        })

        function kirim() {
            const data = $("#input").val()
            // check empty aler no empty
            if (!data) return alert("no empty")
            wss.send(JSON.stringify({ data }))
            $("#input").val("")

        }
    </script>
</body>

</html>
