<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <div style="background-color: antiquewhite; margin-bottom: 10px;">
        <div style="width: fit-content; padding: 8px; ">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <input id="input" />
                <button id="btn">Kirim</button>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; gap: 10px; ">
        <div style="padding: 8px; width: 50%; background-color: antiquewhite; max-height: 90vh; overflow-y: scroll;">
            <div style="text-wrap: wrap; word-wrap: break-word; color: cadetblue;" id="content"></div>
        </div>
        <div
            style=" padding: 8px; background-color: antiquewhite; width: 50%;  color: cadetblue; max-height: 90vh; overflow-y: scroll;">
            <pre id="json" style=" text-wrap: wrap; word-wrap: break-word;">
        </pre>
        </div>
    </div>
    <script>
        let wss;
        let list_data = [];
        function connectWebSocket() {
            const local = window.location.hostname === "localhost"
            const url = `${local ? "ws" : "wss"}://${window.location.host}`
            wss = new WebSocket(url);
            wss.onopen = () => {
                console.log("wss connect")
            }

            wss.onmessage = (event) => {
                const tanggal = new Date().toLocaleString()
                const dataReceived = JSON.parse(event.data);
                $("#content").prepend(`<div>[${tanggal}] ${dataReceived.data}</div>`)
                list_data.push(dataReceived)
                const reverse_list = list_data.reverse()

                $("#json").text(JSON.stringify(reverse_list, null, 2))
            };

            wss.onclose = () => {
                console.log("wss disconnect")

                // auto reconnect
                setTimeout(() => {
                    console.log("auto reconnect websockwet")
                    connectWebSocket()
                }, 1000)
            };
        }

        $(document).ready(() => {
            connectWebSocket()
        })

        $("#btn").click(kirim)

        // detect enter
        $("#input").keypress((event) => {
            if (event.which === 13) {
                kirim()
            }
        })

        function kirim() {
            const data = $("#input").val()
            // check empty aler no empty
            if (!data) return alert("no empty")
            wss.send(JSON.stringify({ data }))
            $("#input").val("")

        }
    </script>
</body>

</html>
